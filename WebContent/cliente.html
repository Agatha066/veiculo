<!DOCTYPE>
<html lang="pt-br">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Cadastro de Cliente</title>
<link rel="icon" href="imagens/iconecarro.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastro de Cliente</h1>
	<form name="frmlocacao" action="cliente">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="cpf" placeholder="CPF"
					class="caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="cnh" placeholder="CNH"
					class="caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="data" placeholder="Data de Emissao do CNH"
					class="caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1" onclick="validar()">
	</form>
	<script src="scripts/cliente.js"></script>
</body>
</html>
