<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Locacao</title>
<link rel="icon" href="imagens/iconecarro.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastro de veiculo</h1>
	<form name="frmlocacao" action="insert">
		<table>
			<tr>
				<td><input type="text" name="placa" placeholder="Placa"
					class="caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="cor" placeholder="Cor"
					class="caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="marca" placeholder="Marca"
					class="caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="modelo" placeholder="Modelo"
					class="caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="ano" placeholder="Ano"
					class="caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="diaria" placeholder="Valor Diaria"
					class="caixa2"></td>
			</tr>
			<tr>
				<td>
					Estado do Veiculo: 
					<select name="estado" class="caixa2">
						<option value="">Escolha Uma opcao</option>
						<option value="Disponivel">Disponivel</option>
						<option value="Alugado">Alugados</option>
						<option value="Manutencao">Manutencao</option>
					</select>
				</td>
				<tr>
					<td><input type="text" name="cor" placeholder="Cor" class="caixa2"></td>
				</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1" onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
